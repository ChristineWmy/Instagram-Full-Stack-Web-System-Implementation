<!DOCTYPE html>
<html lang="en">

<head>
  <title>insta485</title>
  <link rel="stylesheet" type="text/css" href="/static/css/accounts.css">
</head>


<body>
  <div class = "header">
    <div class = header_left_logo>
      <a href="/">
        <img src="/static/images/logo.jpg" class="logo" width="50" height="40" alt="inslogo">
      </a>
    </div>
    <div class="header_left_title">Insta 485</div>
    <div class="header_right_explore">
        <a href="/users/{{logname}}/" class="link_to_name">{{logname}}</a>
        <a href="/explore/" class="link_to_explore">explore</a>
    </div>
  </div>

  <form action="/accounts/?target={{ url_for('edit') }}" method="post" enctype="multipart/form-data">
    <input type="password" name="password" placeholder="Old password" required /><br><br>
    <input type="password" name="new_password1" placeholder="New password" required/><br><br>
    <input type="password" name="new_password2" placeholder="New password again" required/><br><br>
    <input type="submit" name="update_password" value="submit"/>
    <input type="hidden" name="operation" value="update_password"/>
  </form>

  <a href="/accounts/edit/" class="create_link" style="margin-left:150px">Back to edit account</a>

</body>

</html>
